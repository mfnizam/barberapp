name: Release

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  environment:
    name: Prepare Environment
    
    runs-on: ubuntu-latest
    
    environment: development
    env:
      MONGODB_URL: ${{ secrets.MONGODB_URL }}
      
    outputs:
      MONGODB_URL: ${{ steps.print.outputs.MONGODB_URL }}
    
    steps:
      - name: Print inputs passed to the reusable workflow
        id: print
        shell: bash
        run: |
          echo "::add-mask::$MONGODB_URL"
          echo "::set-output name=MONGODB_URL::$MONGODB_URL"

  development:
    name: Development
    needs: environment
    uses: mfnizam/barberapp-api/.github/workflows/development.yaml@master
    secrets: 
      MONGODB_URL: ${{ needs.environment.outputs.MONGODB_URL }}
      
  release:
    if: github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true
    name: Release Code
    needs: [development]
 
    runs-on: ubuntu-latest
    
    environment: release

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: npm install

    - name: Release
      run: npm run semantic-release
      env:
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
